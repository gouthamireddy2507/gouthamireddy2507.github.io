        :root {
            --terminal-bg: #0C0C0C;
            --kali-purple: #300A24;
            --text-color: #00FF00;

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        #terminal {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .terminal-window {
            background: var(--kali-purple);
            border-radius: 5px;
            padding: 30px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            padding: 5px;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
        }

        .terminal-title {
            color: #fff;
            margin-left: 10px;
            font-size: 14px;
        }

        .prompt {
            color: var(--prompt-color);
            margin-right: 10px;
        }

        .command-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: calc(100% - 200px);
            outline: none;
        }

        .output {
            margin: 10px 0;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .help-text {
            color: #888;
            margin: 20px 0;
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .section.active {
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .command-input {
                width: calc(100% - 150px);
                font-size: 14px;
            }

            .terminal-window {
                padding: 20px 10px;
            }
        }

        /* Profile Card Style */
        .profile-card {
            border: 1px solid var(--text-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .project-card {
            border: 1px solid var(--text-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 3px;
        }

        /* ASCII art styles */
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            color: var(--text-color);
            margin: 20px 0;
        }
    </style>
</head>

        const commandInput = document.getElementById('commandInput');
        const output = document.getElementById('output');

        function addOutput(text, isCommand = false) {
            const div = document.createElement('div');
            if (isCommand) {
                div.innerHTML = `<span class="prompt">root@kali:~#</span> ${text}`;
            } else {
                div.textContent = text;
            }
            div.className = 'output';
            output.appendChild(div);
        }

        function processCommand(command) {
            command = command.toLowerCase().trim();
            addOutput(command, true);

            if (command === 'clear') {
                output.innerHTML = '';
                return;
            }

            if (commands[command]) {
                addOutput(commands[command]);
            } else if (command === 'exit') {
                addOutput('Logging out...');
                setTimeout(() => {
                    addOutput('Session closed.');
                }, 500);
            } else {
                addOutput(`Command not found: ${command}. Type 'help' for available commands.`);
            }
        }

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                this.value = '';
                processCommand(command);
            }
        });

        // Auto-scroll to bottom when new content is added
        const terminal = document.getElementById('terminal');
        function scrollToBottom() {
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Process initial command
        processCommand('home');
